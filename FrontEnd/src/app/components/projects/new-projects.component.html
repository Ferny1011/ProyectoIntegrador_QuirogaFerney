<body>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <input id="input-1" type="text" placeholder="Nombre del projecto" name="nombre" [(ngModel)]="nombre" required autofocus />
        <label for="input-1">
            <span class="label-text">Nombre</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Nuevo projecto</div>
        </label>
        <input id="input-2" type="text" placeholder="Categoria del projecto" name="categoria" [(ngModel)]="categoria" required />
        <label for="input-2">
            <span class="label-text">Categoria</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-3" type="text" placeholder="fecha del projecto" name="fecha" [(ngModel)]="fecha" required />
        <label for="input-3">
            <span class="label-text">Fecha</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-4" type="file" name="img" [(ngModel)]="img" accept = ".jpg,.jpeg,.png" required />
        <label for="input-4">
            <span class="label-text">Imagen</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-5" type="text" placeholder="Url del projecto" name="url" [(ngModel)]="url" required />
        <label for="input-5">
            <span class="label-text">Url</span>
            <span class="nav-dot"></span>
        </label>
        <button type="submit">Agregar projecto</button>
        <p class="tip">Presione Tab</p>
        <div class="signup-button">Nuevo projecto</div>
    </form>
</body>
