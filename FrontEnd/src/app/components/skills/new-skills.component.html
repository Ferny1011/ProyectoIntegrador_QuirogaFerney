<body>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <input id="input-1" type="text" placeholder="Nombre de la skill" name="nombre" [(ngModel)]="nombre" required
            autofocus />
        <label for="input-1">
            <span class="label-text">Skill</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Nueva skill</div>
        </label>
        <input id="input-2" type="text" placeholder="Porcentaje de la skill" name="porcentaje" [(ngModel)]="porcentaje"
            required />
        <label for="input-2">
            <span class="label-text">porcentaje</span>
            <span class="nav-dot"></span>
        </label>
        <button type="submit">Agregar skill</button>
        <p class="tip">Presione Tab</p>
        <div class="signup-button">Nueva skill</div>
    </form>
</body>
