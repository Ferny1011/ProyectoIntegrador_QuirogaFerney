<body>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <input id="input-1" type="text" placeholder="Nombre de la empresa" name="nombreE" [(ngModel)]="nombreE" required
            autofocus />
        <label for="input-1">
            <span class="label-text">Empresa</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Nueva experiencia</div>
        </label>
        <input id="input-2" type="text" placeholder="Tiempo transcurido" name="fechaE" [(ngModel)]="fechaE" required />
        <label for="input-2">
            <span class="label-text">Fecha</span>
            <span class="nav-dot"></span>
        </label>
        <input id="input-3" type="text" placeholder="Descripcion de la tarea" name="descripcionE"
            [(ngModel)]="descripcionE" required />
        <label for="inpu-3">
            <span class="label-text">Descripcion</span>
            <span class="nav-dot"></span>
        </label>
        <button type="submit">Agregar experiencia</button>
        <p class="tip">Presione Tab</p>
        <div class="signup-button">Nueva experiencia</div>
    </form>
</body>
