<body>
    <section>
        <div class="login-container">
            <!--the left part will include just the tittle and a img-->
            <div class="left-login" data-aos="fade-right">
                <div class="main-title">
                    <h2>Log-<span>In</span><span class="bg-text">Iniciar sección</span></h2>
                </div>
                <img src="../../../assets/LoginAnimationPhoto.svg" class="left-login-image" alt="login image">
            </div>
            <!--the right part will include the form-->
            <div class="right-login" data-aos="fade-left">
                <div class="card-login">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="textfield">
                            <label for="nombreUsuario">Usuario</label>
                            <input type="user" id ="nombreUsuario" [(ngModel)]="nombreUsuario" placeholder="Ingrese el usuario" name="nombreUsuario" required>
                        </div>
                        <div class="textfield">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" [(ngModel)]="password" placeholder="Ingrese la contraseña" name="password" required>
                        </div>
                        <button class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        
            </div>
    </section>
    
</body>
