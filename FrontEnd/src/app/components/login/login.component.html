<body>
    <section>
        <div class="login-container">
            <!--the left part will include just the tittle and a img-->
            <div class="left-login" data-aos="fade-right">
                <div class="main-title">
                    <h2>Log-<span>In</span><span class="bg-text">Iniciar sección</span></h2>
                </div>
                <img src="../../../assets/LoginAnimationPhoto.svg" class="left-login-image" alt="login image">
            </div>
            <!--the right part will include the form-->
            <div class="right-login" data-aos="fade-left">
                <div class="card-login">
                    <div class="textfield">
                        <label for="user">Usuario</label>
                        <input type="text" name="usuario" placeholder="Ingrese el usuario">
                    </div>
                    <div class="textfield">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" placeholder="Ingrese la contraseña">
                    </div>
                    <button class="btn-login">Login</button>
                </div>    
            </div>
        
            </div>
    </section>
    
</body>
