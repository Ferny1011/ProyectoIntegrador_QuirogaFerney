<!--tittle-->
<div class="main-title" data-aos="zoom-out" data-aos-duration="3000">
	<h2>My<span>knowledge</span><span class="bg-text">Education</span></h2>
</div>

<div class="timeline-container">
	<ul class="timeline">
		<li *ngFor="let education of educacion">
			<div class="timeline-photo">
				<a href="{{education.urlE}}"><img src="{{education.imgE}}" alt="{{education.tituloE}} Photo"></a>
			</div>
			<div class="timeline-content" data-aos="fade-right">
				<div [ngClass]="'admin-button-'+changeEdit()" *ngIf="isLogged">
					<button type="button" class="admin edit" routerLink="/editedu/{{education.id}}">
						<i class="fa-solid fa-pen"></i>
					</button>
					<button type="button" class="admin erase" (click)="delete(education.id)">
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>
				<small>{{education.fechaE}}</small>
				<h2>{{education.tituloE}}</h2>
				<p>{{education.descripcionE}}</p>
			</div>
		</li>
	</ul>
</div>
<div class="add-new">
	<button type="button" class="new" routerLink="/nuevaedu" *ngIf="isLogged">
		<span class="text">Nuevo Titulo</span>
	</button>
</div>
